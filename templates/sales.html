<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales - SimpleERP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-warning {
            background-color: #ffc107;
            border: none;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .table-primary {
            background-color: #007bff !important;
            color: white;
        }
        .table-primary th {
            color: white;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 123, 255, 0.1); /* Azul claro */
        }
        .table-striped tbody tr:nth-of-type(even) {
            background-color: rgba(0, 123, 255, 0.05); /* Azul m√°s claro */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-6">Sales</h1>
        </div>
        <div class="d-flex justify-content-end mb-4">
            <a href="/dealers" class="btn btn-secondary">Back</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>Sale_ID</th>
                        <th>Item_ID</th>
                        <th>Date</th>
                        <th>Dealer_ID</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for sale in sales %}
                    <tr>
                        <td>{{ sale.sale_id }}</td>
                        <td>{{ sale.item_id }}</td>
                        <td>{{ sale.date }}</td>
                        <td>{{ sale.dealer_id }}</td>
                        <td>{{ sale.price }}</td>
                        <td>
                            <a href="/dealer/{{ dealer.dealer_id }}/sale/add" class="btn btn-success btn-sm">Register a Sale</a>
                            <a href="/dealer/{{ dealer.dealer_id }}/sales" class="btn btn-primary btn-sm">View sales</a>
                            <a href="/dealer/{{ dealer.dealer_id }}/edit" class="btn btn-warning btn-sm">Edit</a>
                            <a href="/dealer/{{ dealer.dealer_id }}/delete" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
