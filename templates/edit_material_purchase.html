{% extends "base.html" %}

{% block title %}Editar Compra - {{ material.name }} - SimpleERP{% endblock %}

{% block breadcrumb %}
<span class="text-slate-400">/</span>
<a href="/" class="text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 transition-colors">Inicio</a>
<span class="text-slate-400">/</span>
<a href="/materials" class="text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 transition-colors">Stock</a>
<span class="text-slate-400">/</span>
<a href="/material/{{ material.material_id }}/purchase/" class="text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 transition-colors">Compras</a>
<span class="text-slate-400">/</span>
<span class="text-slate-700 dark:text-slate-200 font-medium">Editar</span>
{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <!-- Page Header -->
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-slate-900 dark:text-white">Editar Compra</h1>
        <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">Material: {{ material.name }}</p>
    </div>

    <!-- Form -->
    <div class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 p-6">
        <form method="POST" class="space-y-6">
            <!-- Quantity -->
            <div>
                <label for="quantity" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">
                    Cantidad <span class="text-rose-500">*</span>
                </label>
                <input type="number" name="quantity" id="quantity" step="1" min="1" value="{{ purchase.quantity }}" required
                    class="w-full px-4 py-2.5 border border-slate-300 dark:border-slate-600 dark:bg-slate-700 dark:text-white rounded-lg focus:ring-2 focus:ring-primary focus:border-primary text-sm">
            </div>

            <!-- Price -->
            <div>
                <label for="price" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">
                    Precio <span class="text-rose-500">*</span>
                </label>
                <div class="relative">
                    <input type="number" name="price" id="price" step="0.01" min="0" value="{{ purchase.price }}" required
                        class="w-full px-4 py-2.5 pr-10 border border-slate-300 dark:border-slate-600 dark:bg-slate-700 dark:text-white rounded-lg focus:ring-2 focus:ring-primary focus:border-primary text-sm">
                    <span class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400">â‚¬</span>
                </div>
            </div>

            <!-- Date -->
            <div>
                <label for="date" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">
                    Fecha <span class="text-rose-500">*</span>
                </label>
                <input type="date" name="date" id="date" value="{{ purchase.date }}" required
                    class="w-full px-4 py-2.5 border border-slate-300 dark:border-slate-600 dark:bg-slate-700 dark:text-white rounded-lg focus:ring-2 focus:ring-primary focus:border-primary text-sm">
            </div>

            <!-- Actions -->
            <div class="flex items-center justify-end gap-3 pt-4 border-t border-slate-200 dark:border-slate-700">
                <a href="/material/{{ material.material_id }}/purchase/" class="px-4 py-2 text-sm font-medium text-slate-700 dark:text-slate-300 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-600 transition-colors">
                    Cancelar
                </a>
                <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-primary-dark transition-colors">
                    Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
