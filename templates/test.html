<!doctype html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container">
    <h1 class="my-4">Dashboard de Gastos</h1>
    <div style="max-width: 400px; margin: auto;">
        <canvas id="gastosChart"></canvas>
        <canvas id="gastosChart2"></canvas>
        
    </div>
    
  
    <script>
    const ctx = document.getElementById('gastosChart');
    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: {{ labels|tojson }},
            datasets: [{
                label: 'Gastos (€)',
                data: {{ values|tojson }},
            }]
        }
    });
    </script>
    <script>
        const ctx2 = document.getElementById('gastosChart2');
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: {{ labels|tojson }},
                datasets: [{
                    label: 'Gastos (€)',
                    data: {{ values|tojson }},
                }]
            }
        });
        </script>
</body>
</html>
