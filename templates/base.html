<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SimpleERP{% endblock %}</title>
    
    <!-- Favicon (SVG logo from sidebar) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234F46E5' stroke-width='2'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' d='M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z'/%3E%3C/svg%3E">
    
    <!-- Tailwind CSS (CDN for development) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom Font Configuration for Tailwind -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            DEFAULT: '#4F46E5',
                            dark: '#3730A3',
                            light: '#EEF2FF',
                        },
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #F1F5F9;
        }
        ::-webkit-scrollbar-thumb {
            background: #94A3B8;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748B;
        }
        
        /* Dark mode scrollbar */
        .dark ::-webkit-scrollbar-track {
            background: #1E293B;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }
        
        /* Mobile-friendly touch targets */
        @media (max-width: 1023px) {
            .btn-mobile-full {
                width: 100%;
                justify-content: center;
            }
            
            table td, table th {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div class="flex min-h-screen">
        <!-- Mobile Overlay -->
        <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-30 lg:hidden hidden" onclick="toggleSidebar()"></div>
        
        <!-- Sidebar -->
        {% include 'components/sidebar.html' %}
        
        <!-- Main Content -->
        <div class="flex-1 lg:ml-64">
            <!-- Header -->
            {% include 'components/header.html' %}
            
            <!-- Page Content -->
            <main class="p-4 lg:p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    
    {% block extra_js %}{% endblock %}
    
    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>
    
    <!-- Dark Mode Toggle Script -->
    <script>
        // Sidebar toggle for mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }
        
        // Close sidebar when clicking outside on mobile
        document.getElementById('sidebarOverlay')?.addEventListener('click', toggleSidebar);
        
        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true' || 
            (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
        
        // Function to update chart colors for dark mode
        function updateChartColors() {
            const isDark = document.documentElement.classList.contains('dark');
            Chart.defaults.color = isDark ? '#94A3B8' : '#64748B';
            Chart.defaults.borderColor = isDark ? '#334155' : '#E2E8F0';
            
            // Update all charts on the page
            const charts = Chart.instances;
            Object.values(charts).forEach(chart => {
                if (chart.options.scales?.x) {
                    chart.options.scales.x.grid.color = isDark ? '#334155' : '#E2E8F0';
                }
                if (chart.options.scales?.r) {
                    chart.options.scales.r.grid.color = isDark ? '#334155' : '#E2E8F0';
                }
                chart.update();
            });
        }
        
        function toggleDarkMode() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('darkMode', 'false');
            } else {
                html.classList.add('dark');
                localStorage.setItem('darkMode', 'true');
            }
            // Update charts
            setTimeout(updateChartColors, 100);
        }
        
        // Initialize chart colors on load
        document.addEventListener('DOMContentLoaded', function() {
            updateChartColors();
        });
    </script>
</body>
</html>
