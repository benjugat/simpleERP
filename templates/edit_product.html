{% extends "base.html" %}

{% block title %}Editar Producto - SimpleERP{% endblock %}

{% block breadcrumb %}
<span class="text-slate-400">/</span>
<a href="/" class="text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 transition-colors">Inicio</a>
<span class="text-slate-400">/</span>
<a href="/products" class="text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 transition-colors">Productos</a>
<span class="text-slate-400">/</span>
<span class="text-slate-700 dark:text-slate-200 font-medium">Editar</span>
{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <!-- Page Header -->
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-slate-900 dark:text-white">Editar Producto</h1>
        <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">Modifica los datos del producto</p>
    </div>

    <!-- Form -->
    <div class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 p-6">
        <form method="POST" action="/product/{{ product.product_id }}/edit" class="space-y-6">
            <!-- Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">
                    Nombre <span class="text-rose-500">*</span>
                </label>
                <input type="text" name="name" id="name" required
                    class="w-full px-4 py-2.5 border border-slate-300 dark:border-slate-600 dark:bg-slate-700 dark:text-white rounded-lg focus:ring-2 focus:ring-primary focus:border-primary text-sm"
                    value="{{ product.name }}">
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">
                    Descripción
                </label>
                <textarea name="description" id="description" rows="3"
                    class="w-full px-4 py-2.5 border border-slate-300 dark:border-slate-600 dark:bg-slate-700 dark:text-white rounded-lg focus:ring-2 focus:ring-primary focus:border-primary text-sm">{{ product.description }}</textarea>
            </div>

            <!-- Product Type -->
            <div>
                <label for="product_type" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">
                    Tipo de Producto <span class="text-rose-500">*</span>
                </label>
                <input type="text" name="product_type" id="product_type" required
                    class="w-full px-4 py-2.5 border border-slate-300 dark:border-slate-600 dark:bg-slate-700 dark:text-white rounded-lg focus:ring-2 focus:ring-primary focus:border-primary text-sm"
                    value="{{ product.product_type }}">
            </div>

            <!-- Prices Row -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="sale_price" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">
                        Precio de Venta <span class="text-rose-500">*</span>
                    </label>
                    <div class="relative">
                        <input type="number" name="sale_price" id="sale_price" step="0.01" min="0" required
                            class="w-full px-4 py-2.5 pr-10 border border-slate-300 dark:border-slate-600 dark:bg-slate-700 dark:text-white rounded-lg focus:ring-2 focus:ring-primary focus:border-primary text-sm"
                            value="{{ product.sale_price }}">
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400">€</span>
                    </div>
                </div>
                <div>
                    <label for="minimum_price" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">
                        Precio Mínimo <span class="text-rose-500">*</span>
                    </label>
                    <div class="relative">
                        <input type="number" name="minimum_price" id="minimum_price" step="0.01" min="0" required
                            class="w-full px-4 py-2.5 pr-10 border border-slate-300 dark:border-slate-600 dark:bg-slate-700 dark:text-white rounded-lg focus:ring-2 focus:ring-primary focus:border-primary text-sm"
                            value="{{ product.minimum_price }}">
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400">€</span>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex items-center justify-end gap-3 pt-4 border-t border-slate-200 dark:border-slate-700">
                <a href="/products" class="px-4 py-2 text-sm font-medium text-slate-700 dark:text-slate-300 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-600 transition-colors">
                    Cancelar
                </a>
                <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-primary-dark transition-colors">
                    Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
