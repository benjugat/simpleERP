<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Management - SimpleERP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-warning {
            background-color: #ffc107;
            border: none;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-6">Dealers Management</h1>
        </div>
        <div class="d-flex justify-content-end mb-4">
            <a href="/" class="btn btn-secondary">Back</a>
            <a href="/sales" class="btn btn-primary ms-2">View Sales</a>
            <a href="/dealer/add" class="btn btn-success ms-2">Add a Dealer</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Dealer Name</th>
                        <th>Total Sales</th>
                        <th>Current Year Sales</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for dealer in dealers %}
                    <tr>
                        <td>{{ dealer.dealer_id }}</td>
                        <td>{{ dealer.name }}</td>
                        <td>{{ dealer.sales|length}}</td>
                        <td>{{ dealer.current_year_sales|length}}</td>
                        <td>
                            <a href="/dealer/{{ dealer.dealer_id }}/sale/add" class="btn btn-success btn-sm">Register a Sale</a>
                            <a href="/dealer/{{ dealer.dealer_id }}/sales" class="btn btn-primary btn-sm">View sales</a>
                            <a href="/dealer/{{ dealer.dealer_id }}/edit" class="btn btn-warning btn-sm">Edit</a>
                            <a href="/dealer/{{ dealer.dealer_id }}/delete" onclick="return confirm('Are you sure you want to delete this record?');" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
